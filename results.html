<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>SapplyValues Results</title>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
    <h1 class="title">SapplyValues</h1>
    <svg id="svgHeader" style="width: 100%;" viewBox="0 0 112 19">
        <text x="50%" y="15" class="svgHeader">SapplyValues</text>
    </svg>
    <hr>
    
	<h1 class="title">Results</h1></br>
    <svg id="svgHeader" style="width: 100%;" viewBox="0 0 112 19">
		<text x="50%" y="15" class="svgHeader">Results</text>
	</svg>
    
    <img src="" id="banner"></canvas></br>
    <p style="text-align:center;margin:-2px auto">Nichest personality test?</p></br>
    <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
	
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        manley = parseFloat(urlParams.get("manley"))
        cichon = parseFloat(urlParams.get("cichon"))
        fisher = parseFloat(urlParams.get("fisher"))
        christoff = parseFloat(urlParams.get("christoff"))

        x_axis  = fisher - manley
        y_axis = christoff - cichon
    
        window.onload = function() {
            var background = new Image();
            background.crossOrigin = '*'; 
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 2500;
                c.height = 1600;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE"
                ctx.fillRect(0, 0, 1850, 1600);
                ctx.drawImage(background, 0, 0);
    
                var dot = c.getContext("2d");
                dot.beginPath();
                dot.arc(200 + (1000 * (x_axis+10)/20), 1150 - (1000 * (y_axis + 10)/20), 25, 0, 2 * Math.PI);
                dot.fillStyle = 'red';
                dot.fill();
                dot.stroke();

                var manleyBar = c.getContext("2d");
                manleyBar.fillRect(1536, 1304 + 100, 100, 100) // 1536,1304
                manleyBar.fillStyle = "black"
                manleyBar.fill()

                var cichonBar = c.getContext("2d");
                cichonBar.fillRect(2017, 1304 + 100, 100, 100) // 1696,1304
                cichonBar.fillStyle = "black"
                cichonBar.fill()

                var fisherBar = c.getContext("2d");
                fisherBar.fillRect(1776, 1303 + 100, 100, 100) // 1536,1524
                fisherBar.fillStyle = "black"
                fisherBar.fill()

                var christoffBar = c.getContext("2d");
                christoffBar.fillRect(2259, 1304 + 100, 100, 100) // 1696,1524
                christoffBar.fillStyle = "black"
                christoffBar.fill()

                ctx.font="50px Montserrat"
                ctx.textAlign="center"
                ctx.fillStyle="#222222"
                ctx.fillText("Left / Right Axis (x): " + x_axis, 725, 1375)
                ctx.fillText("Auth / Lib Axis (y): " + y_axis, 725, 1450)
                ctx.textAlign="right"
                ctx.font="60px Montserrat"
                ctx.fillText("SapplyValues.github.io", 1820, 1560)

                document.getElementById("banner").src = c.toDataURL();
            }
            background.src = "./comp.png";
        }
        </script>
    </body>
